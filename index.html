<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculadora">
    <div id="resultado">0</div>
    <div>
      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button class="dividir" onclick="add('/')">÷</button><br>
      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button class="multiplicar" onclick="add('*')">×</button><br>
      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button class="subtrair" onclick="add('-')">−</button><br>
      <button onclick="add('0')">0</button>
      <button onclick="add('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
      <button class="somar" onclick="add('+')">+</button><br>
      <button class="limpar" onclick="limpar()">C</button>
    </div>
  </div>
</body>
</html>
